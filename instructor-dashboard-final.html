<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard - Green Living Innovations</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a472a;
            --primary-light: #2d5f3f;
            --green: #2ecc71;
            --orange: #e67e22;
            --accent: #c9a961;
            --accent-dark: #a88c4d;
            --bg-cream: #faf8f3;
            --text-dark: #1a1a1a;
            --text-medium: #4a4a4a;
            --border: #d4c8b8;
            --success: #2d5f3f;
            --error: #c94449;
            --shadow: rgba(26, 71, 42, 0.08);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--bg-cream) 0%, #f0ebe2 100%);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            margin-bottom: 2.5rem;
            box-shadow: 0 10px 40px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo-container img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            background: white;
            padding: 0.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .header h1 {
            font-family: 'Crimson Pro', serif;
            color: var(--bg-cream);
            font-size: 2.8rem;
            font-weight: 700;
        }

        .header .subtitle {
            color: var(--green);
            margin-top: 0.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border-left: 4px solid var(--green);
        }

        .stat-label {
            color: var(--text-medium);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Crimson Pro', serif;
        }

        .controls {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.9rem 1.2rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
        }

        .export-btn {
            background: var(--green);
            color: white;
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .export-btn.secondary {
            background: var(--orange);
        }

        .submissions-list {
            display: grid;
            gap: 1.5rem;
        }

        .submission-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .submission-card:hover {
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .student-info-header {
            flex: 1;
        }

        .student-name {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .submission-time {
            color: var(--text-medium);
            font-size: 0.9rem;
        }

        .grade-badge {
            background: linear-gradient(135deg, var(--green) 0%, var(--primary-light) 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            text-align: center;
            min-width: 120px;
        }

        .grade-badge .grade-value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Crimson Pro', serif;
            display: block;
        }

        .grade-badge .grade-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .grade-badge.excellent { background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); }
        .grade-badge.good { background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); }
        .grade-badge.average { background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%); }
        .grade-badge.poor { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); }

        .grade-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            background: var(--bg-cream);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .grade-item {
            text-align: center;
            padding: 1rem;
            background: white;
            border-radius: 8px;
        }

        .grade-item strong {
            display: block;
            font-size: 1.8rem;
            color: var(--green);
            margin-bottom: 0.25rem;
        }

        .placements-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .placement-quadrant {
            background: var(--bg-cream);
            padding: 1rem;
            border-radius: 12px;
            border-left: 4px solid;
        }

        .placement-quadrant.high-high { border-color: #c94449; }
        .placement-quadrant.high-low { border-color: #c9a961; }
        .placement-quadrant.low-high { border-color: #4a90e2; }
        .placement-quadrant.low-low { border-color: #7fb069; }

        .quadrant-title {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .stakeholder-item {
            background: white;
            padding: 0.5rem;
            border-radius: 6px;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .correct-badge {
            background: var(--green);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .incorrect-badge {
            background: var(--error);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .justifications-section {
            background: var(--bg-cream);
            padding: 1.5rem;
            border-radius: 12px;
        }

        .justification-item {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 3px solid;
        }

        .justification-item.correct {
            border-color: var(--green);
            background: rgba(46, 204, 113, 0.05);
        }

        .justification-item.incorrect {
            border-color: var(--error);
            background: rgba(201, 68, 73, 0.05);
        }

        .justification-label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .justification-text {
            color: var(--text-medium);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .view-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background: var(--primary-light);
        }

        .delete-btn {
            background: var(--error);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #a83338;
        }

        .no-submissions {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .no-submissions h2 {
            font-family: 'Crimson Pro', serif;
            color: var(--text-medium);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .placements-grid {
                grid-template-columns: 1fr;
            }
            .header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const STAKEHOLDERS = {
            1: { name: "Provincial Police Commanding Officer", correctQuadrant: "highLow" },
            2: { name: "ICT Lab Trainer or Local Tech Volunteer", correctQuadrant: "lowHigh" },
            3: { name: "Traditional Chief or Senior Headman", correctQuadrant: "highLow" },
            4: { name: "Maintenance Worker from a Neighboring Facility", correctQuadrant: "lowLow" },
            5: { name: "Permanent Secretary – Ministry of Youth, Sport & Arts", correctQuadrant: "highHigh" },
            6: { name: "Neighborhood Watch Group Chairperson", correctQuadrant: "lowLow" },
            7: { name: "International Donor or Funder Representative", correctQuadrant: "highHigh" },
            8: { name: "Local CBO Representative", correctQuadrant: "lowHigh" }
        };

        const QUADRANTS = {
            highHigh: { name: "High Power – High Interest", desc: "Manage Closely" },
            highLow: { name: "High Power – Low Interest", desc: "Keep Satisfied" },
            lowHigh: { name: "Low Power – High Interest", desc: "Keep Informed" },
            lowLow: { name: "Low Power – Low Interest", desc: "Monitor" }
        };

        function InstructorDashboard() {
            const [submissions, setSubmissions] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [expandedSubmission, setExpandedSubmission] = useState(null);

            useEffect(() => {
                loadSubmissions();
            }, []);

            const loadSubmissions = () => {
                const stored = localStorage.getItem('stakeholderSubmissions');
                if (stored) {
                    const allSubmissions = JSON.parse(stored);
                    setSubmissions(allSubmissions);
                    
                    // Check for duplicates by email
                    const emails = allSubmissions.map(s => s.studentEmail?.toLowerCase().trim() || '');
                    const duplicates = emails.filter((email, index) => email && emails.indexOf(email) !== index);
                    
                    if (duplicates.length > 0) {
                        console.warn('Duplicate email submissions detected:', [...new Set(duplicates)]);
                    }
                }
            };

            const getDuplicateCount = (studentEmail) => {
                if (!studentEmail) return 1;
                return submissions.filter(sub => 
                    sub.studentEmail?.toLowerCase().trim() === studentEmail.toLowerCase().trim()
                ).length;
            };

            const filteredSubmissions = submissions.filter(sub =>
                sub.studentName.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const formatDate = (isoString) => {
                const date = new Date(isoString);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            const getGradeClass = (total) => {
                if (total >= 18) return 'excellent';
                if (total >= 15) return 'good';
                if (total >= 12) return 'average';
                return 'poor';
            };

            const calculateStats = () => {
                if (submissions.length === 0) return { avgGrade: 0, highestGrade: 0, lowestGrade: 0 };
                
                const grades = submissions.map(s => s.grade?.total || 0);
                const avgGrade = (grades.reduce((a, b) => a + b, 0) / grades.length).toFixed(1);
                const highestGrade = Math.max(...grades);
                const lowestGrade = Math.min(...grades);
                
                return { avgGrade, highestGrade, lowestGrade };
            };

            const stats = calculateStats();

            const exportToCSV = () => {
                let csv = 'Student Name,Email Address,Submission Time,Total Grade,Placements Score,Justifications Score,Performance Level\n';
                
                submissions.forEach(sub => {
                    const perfLevel = sub.grade?.total >= 18 ? 'Excellent' : 
                                     sub.grade?.total >= 15 ? 'Good' : 
                                     sub.grade?.total >= 12 ? 'Satisfactory' : 'Needs Improvement';
                    csv += `"${sub.studentName}","${sub.studentEmail || 'N/A'}","${formatDate(sub.timestamp)}",${sub.grade?.total || 0},${sub.grade?.placements || 0},${sub.grade?.justifications || 0},"${perfLevel}"\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `stakeholder-grades-${Date.now()}.csv`;
                a.click();
            };

            const exportDetailedCSV = () => {
                let csv = 'Student Name,Email Address,Submission Time,Total Grade,Part A Score,Part B Score,Performance,';
                
                // Add headers for all 8 stakeholders
                for (let i = 1; i <= 8; i++) {
                    csv += `Stakeholder ${i} Placement,`;
                }
                
                // Add headers for justifications
                csv += 'Q1 Justification,Q2 Justification,Q3 Justification,Q4 Justification\n';
                
                submissions.forEach(sub => {
                    const perfLevel = sub.grade?.total >= 18 ? 'Excellent' : 
                                     sub.grade?.total >= 15 ? 'Good' : 
                                     sub.grade?.total >= 12 ? 'Satisfactory' : 'Needs Improvement';
                    
                    // Basic info
                    csv += `"${sub.studentName}","${sub.studentEmail || 'N/A'}","${formatDate(sub.timestamp)}",${sub.grade?.total || 0},${sub.grade?.placements || 0},${sub.grade?.justifications || 0},"${perfLevel}",`;
                    
                    // Check each stakeholder placement
                    for (let i = 1; i <= 8; i++) {
                        let placed = false;
                        let correct = false;
                        
                        Object.entries(sub.placements).forEach(([quadrant, stakeholders]) => {
                            stakeholders.forEach(s => {
                                if (s.id === i) {
                                    placed = true;
                                    correct = STAKEHOLDERS[i].correctQuadrant === quadrant;
                                }
                            });
                        });
                        
                        csv += `"${placed ? (correct ? 'Correct' : 'Incorrect') : 'Not Placed'}",`;
                    }
                    
                    // Add justifications (simplified)
                    const quadKeys = ['highHigh', 'highLow', 'lowHigh', 'lowLow'];
                    quadKeys.forEach(key => {
                        const justText = sub.justifications[key]?.justification || 'Not Selected';
                        const truncated = justText.substring(0, 50) + (justText.length > 50 ? '...' : '');
                        csv += `"${truncated}",`;
                    });
                    
                    csv += '\n';
                });

                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `stakeholder-detailed-${Date.now()}.csv`;
                a.click();
            };

            const exportToExcel = () => {
                // Create Excel-compatible HTML table
                let html = `
                    <html xmlns:x="urn:schemas-microsoft-com:office:excel">
                    <head>
                        <meta charset="utf-8">
                        <style>
                            table { border-collapse: collapse; width: 100%; }
                            th { background-color: #2ecc71; color: white; padding: 10px; border: 1px solid #ddd; font-weight: bold; }
                            td { padding: 8px; border: 1px solid #ddd; }
                            .correct { background-color: #d4edda; }
                            .incorrect { background-color: #f8d7da; }
                            .excellent { background-color: #d4edda; }
                            .good { background-color: #d1ecf1; }
                            .satisfactory { background-color: #fff3cd; }
                            .poor { background-color: #f8d7da; }
                        </style>
                    </head>
                    <body>
                        <h2>Stakeholder Analysis Assignment - Grade Report</h2>
                        <p>Generated: ${new Date().toLocaleString()}</p>
                        
                        <h3>Summary Statistics</h3>
                        <table>
                            <tr>
                                <th>Total Submissions</th>
                                <th>Average Grade</th>
                                <th>Highest Grade</th>
                                <th>Lowest Grade</th>
                            </tr>
                            <tr>
                                <td>${submissions.length}</td>
                                <td>${stats.avgGrade}/20</td>
                                <td>${stats.highestGrade}/20</td>
                                <td>${stats.lowestGrade}/20</td>
                            </tr>
                        </table>
                        
                        <h3>Student Grades</h3>
                        <table>
                            <tr>
                                <th>Student Name</th>
                                <th>Email Address</th>
                                <th>Submission Time</th>
                                <th>Total Grade</th>
                                <th>Part A (Placements)</th>
                                <th>Part B (Justifications)</th>
                                <th>Performance</th>
                `;
                
                // Add column headers for each stakeholder
                for (let i = 1; i <= 8; i++) {
                    html += `<th>Stakeholder ${i}</th>`;
                }
                html += '</tr>';
                
                // Add data rows
                submissions.forEach(sub => {
                    const perfLevel = sub.grade?.total >= 18 ? 'Excellent' : 
                                     sub.grade?.total >= 15 ? 'Good' : 
                                     sub.grade?.total >= 12 ? 'Satisfactory' : 'Needs Improvement';
                    const perfClass = perfLevel.toLowerCase().replace(' ', '-');
                    
                    html += `
                        <tr>
                            <td><strong>${sub.studentName}</strong></td>
                            <td>${sub.studentEmail || 'N/A'}</td>
                            <td>${formatDate(sub.timestamp)}</td>
                            <td><strong>${sub.grade?.total || 0}/20</strong></td>
                            <td>${sub.grade?.placements || 0}/8</td>
                            <td>${sub.grade?.justifications || 0}/12</td>
                            <td class="${perfClass}">${perfLevel}</td>
                    `;
                    
                    // Check each stakeholder placement
                    for (let i = 1; i <= 8; i++) {
                        let placed = false;
                        let correct = false;
                        
                        Object.entries(sub.placements).forEach(([quadrant, stakeholders]) => {
                            stakeholders.forEach(s => {
                                if (s.id === i) {
                                    placed = true;
                                    correct = STAKEHOLDERS[i].correctQuadrant === quadrant;
                                }
                            });
                        });
                        
                        const className = placed ? (correct ? 'correct' : 'incorrect') : '';
                        const text = placed ? (correct ? '✓' : '✗') : '-';
                        html += `<td class="${className}">${text}</td>`;
                    }
                    
                    html += '</tr>';
                });
                
                html += `
                        </table>
                    </body>
                    </html>
                `;

                const blob = new Blob([html], { type: 'application/vnd.ms-excel' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `stakeholder-grades-${Date.now()}.xls`;
                a.click();
            };

            const deleteSubmission = (index) => {
                if (confirm('Delete this submission?')) {
                    const updated = submissions.filter((_, i) => i !== index);
                    setSubmissions(updated);
                    localStorage.setItem('stakeholderSubmissions', JSON.stringify(updated));
                }
            };

            const checkPlacement = (stakeholder, quadrant) => {
                return stakeholder.correctQuadrant === quadrant;
            };

            return (
                <div className="container">
                    <div className="header">
                        <div className="header-left">

                            </div>
                            <div>
                                <h1>Instructor Dashboard</h1>
                                <p className="subtitle">Green Living Innovations</p>
                            </div>
                        </div>
                    </div>

                    <div className="stats">
                        <div className="stat-card">
                            <div className="stat-label">Total Submissions</div>
                            <div className="stat-value">{submissions.length}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Average Grade</div>
                            <div className="stat-value">{stats.avgGrade}/20</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Highest Grade</div>
                            <div className="stat-value">{stats.highestGrade}/20</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Lowest Grade</div>
                            <div className="stat-value">{stats.lowestGrade}/20</div>
                        </div>
                    </div>

                    <div className="controls">
                        <input
                            type="text"
                            className="search-input"
                            placeholder="Search by student name..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                        <button className="export-btn" onClick={exportToCSV}>
                            📊 Export Summary (CSV)
                        </button>
                        <button className="export-btn" onClick={exportDetailedCSV}>
                            📋 Export Detailed (CSV)
                        </button>
                        <button className="export-btn secondary" onClick={exportToExcel}>
                            📑 Export to Excel
                        </button>
                        <button className="export-btn secondary" onClick={loadSubmissions}>
                            🔄 Refresh
                        </button>
                    </div>

                    <div className="submissions-list">
                        {filteredSubmissions.length === 0 ? (
                            <div className="no-submissions">
                                <h2>No submissions yet</h2>
                                <p>Student submissions will appear here.</p>
                            </div>
                        ) : (
                            filteredSubmissions.map((submission, index) => (
                                <div key={index} className="submission-card">
                                    <div className="submission-header">
                                        <div className="student-info-header">
                                            <div>
                                                <div className="student-name">
                                                    {submission.studentName}
                                                    {getDuplicateCount(submission.studentEmail) > 1 && (
                                                        <span style={{
                                                            marginLeft: '1rem',
                                                            background: 'var(--error)',
                                                            color: 'white',
                                                            padding: '0.3rem 0.8rem',
                                                            borderRadius: '6px',
                                                            fontSize: '0.8rem',
                                                            fontWeight: '600'
                                                        }}>
                                                            ⚠️ DUPLICATE EMAIL ({getDuplicateCount(submission.studentEmail)}x)
                                                        </span>
                                                    )}
                                                </div>
                                                <div className="submission-time">
                                                    Email: <strong>{submission.studentEmail || 'Not provided'}</strong>
                                                </div>
                                                <div className="submission-time">
                                                    Submitted: {formatDate(submission.timestamp)}
                                                </div>
                                            </div>
                                        </div>
                                        <div className={`grade-badge ${getGradeClass(submission.grade?.total || 0)}`}>
                                            <span className="grade-value">{submission.grade?.total || 0}/20</span>
                                            <span className="grade-label">Total Grade</span>
                                        </div>
                                    </div>

                                    <div className="grade-breakdown">
                                        <div className="grade-item">
                                            <strong>{submission.grade?.placements || 0}/8</strong>
                                            <div>Part A: Placements</div>
                                        </div>
                                        <div className="grade-item">
                                            <strong>{submission.grade?.justifications || 0}/12</strong>
                                            <div>Part B: Justifications</div>
                                        </div>
                                    </div>

                                    <div className="action-buttons">
                                        <button 
                                            className="view-btn"
                                            onClick={() => setExpandedSubmission(expandedSubmission === index ? null : index)}
                                        >
                                            {expandedSubmission === index ? 'Hide Details' : 'View Full Details'}
                                        </button>
                                        <button 
                                            className="delete-btn"
                                            onClick={() => deleteSubmission(index)}
                                        >
                                            Delete
                                        </button>
                                    </div>

                                    {expandedSubmission === index && (
                                        <>
                                            <h3 style={{ 
                                                fontFamily: 'Crimson Pro, serif',
                                                color: 'var(--primary)',
                                                margin: '2rem 0 1rem'
                                            }}>
                                                Stakeholder Placements
                                            </h3>
                                            <div className="placements-grid">
                                                {Object.entries(QUADRANTS).map(([key, quad]) => (
                                                    <div key={key} className={`placement-quadrant ${key.replace(/([A-Z])/g, '-$1').toLowerCase()}`}>
                                                        <div className="quadrant-title">
                                                            {quad.name} - {quad.desc}
                                                        </div>
                                                        {submission.placements[key].map(stakeholder => {
                                                            const isCorrect = checkPlacement(stakeholder, key);
                                                            return (
                                                                <div key={stakeholder.id} className="stakeholder-item">
                                                                    <span>{stakeholder.id}. {stakeholder.name}</span>
                                                                    {isCorrect ? 
                                                                        <span className="correct-badge">✓ Correct</span> :
                                                                        <span className="incorrect-badge">✗ Wrong</span>
                                                                    }
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                ))}
                                            </div>

                                            <h3 style={{ 
                                                fontFamily: 'Crimson Pro, serif',
                                                color: 'var(--primary)',
                                                margin: '2rem 0 1rem'
                                            }}>
                                                Justifications (Selected Answers)
                                            </h3>
                                            <div className="justifications-section">
                                                {Object.entries(QUADRANTS).map(([key, quad]) => {
                                                    const justification = submission.justifications[key];
                                                    const stakeholder = submission.placements[key].find(
                                                        s => s.id.toString() === justification.stakeholder
                                                    );
                                                    
                                                    return (
                                                        <div key={key} className="justification-item">
                                                            <div className="justification-label">
                                                                <span>{quad.name}</span>
                                                            </div>
                                                            <div style={{ 
                                                                fontWeight: 600,
                                                                color: 'var(--green)',
                                                                marginBottom: '0.5rem'
                                                            }}>
                                                                Selected: {stakeholder ? stakeholder.name : 'None'}
                                                            </div>
                                                            <div className="justification-text">
                                                                {justification.justification || 'No justification selected'}
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </>
                                    )}
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<InstructorDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
