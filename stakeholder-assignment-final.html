        .success-message {
            color: var(--success);
            background: rgba(46, 204, 113, 0.1);

            border-radius: 16px;

            text-align: center;
            margin: 2rem 0;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }

        .grade-display h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .grade-breakdown-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 12px;
        }

        .grade-item-display {
            text-align: center;
        }

        .grade-item-display strong {
            display: block;
            font-size: 1.8rem;
            margin-bottom: 0.25rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .header h1 {

            }
            .grid-container {
                grid-template-columns: 30px 1fr;
                grid-template-rows: 30px 1fr 1fr;
            }
            .stakeholders-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                    "The police officer has high power and high interest because they are deeply invested in youth programs and community safety. They must be managed closely as active partners in all project decisions and daily operations.",

                options: [

                    "This volunteer has low power and low interest as they are just providing basic technical support. They should be monitored occasionally but don't require regular communication or involvement.",

            3: {

                options: [

                    "The Traditional Chief has high power and high interest in all community development initiatives. They must be managed closely with active involvement in all decisions, as they can mobilize or oppose community support and their engagement is essential for project success.",

            },

                    "This worker has high power through their knowledge of facility management and high interest in maintaining the new center. They must be managed closely as they will determine the operational success of the building.",

                options: [

                    "The Local CBO Representative has low power as they lack formal authority and resources but high interest in supporting out-of-school youth. They should be kept informed as they have grassroots connections, understand target beneficiaries, can mobilize youth participation, and their buy-in helps ensure the program meets real community needs.",

        const QUADRANTS = {
            highHigh: { name: "High Power – High Interest", desc: "Manage Closely", color: "#c94449" },
            highLow: { name: "High Power – Low Interest", desc: "Keep Satisfied", color: "#c9a961" },
            lowHigh: { name: "Low Power – High Interest", desc: "Keep Informed", color: "#4a90e2" },
            lowLow: { name: "Low Power – Low Interest", desc: "Monitor", color: "#7fb069" }
        };

        function StakeholderAssignment() {
            const [studentName, setStudentName] = useState('');
            const [studentEmail, setStudentEmail] = useState('');
            const [placements, setPlacements] = useState({
                highHigh: [], highLow: [], lowHigh: [], lowLow: []
            });
            const [justifications, setJustifications] = useState({
                highHigh: { stakeholder: '', justification: '' },
                highLow: { stakeholder: '', justification: '' },
                lowHigh: { stakeholder: '', justification: '' },
                lowLow: { stakeholder: '', justification: '' }
            });
            const [draggedStakeholder, setDraggedStakeholder] = useState(null);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [grade, setGrade] = useState(null);

            const placedStakeholderIds = Object.values(placements).flat();

            const calculateGrade = () => {
                let placementScore = 0;
                let justificationScore = 0;

                // Part A: Check placements (8 marks - 1 mark each)
                Object.entries(placements).forEach(([quadrant, stakeholders]) => {
                    stakeholders.forEach(stakeholder => {
                        if (stakeholder.correctQuadrant === quadrant) {
                            placementScore += 1;
                        }
                    });
                });

                // Part B: Check justifications (12 marks - 3 marks each)
                Object.entries(justifications).forEach(([quadrant, data]) => {
                    if (data.stakeholder && data.justification) {
                        const stakeholderId = parseInt(data.stakeholder);
                        const correctJustification = JUSTIFICATIONS[stakeholderId].correct;
                        if (data.justification === correctJustification) {
                            justificationScore += 3;
                        }
                    }
                });

                return {
                    total: placementScore + justificationScore,
                    placements: placementScore,
                    justifications: justificationScore
                };
            };

                );

SlKUpSlwpSlwuN/hvjf5L4XC4UpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUv+h9KUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKX/wAHaUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUv+h9KUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKX/Q+lKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlL/AODtKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKX/Q+lKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlL/AKH0pSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpSlKUpf9D//2Q==" alt="Green Living Innovations" />
                        </div>
                        <div className="header-content">
                            <h1>Stakeholder Analysis Assignment</h1>
                            <p className="subtitle">Green Living Innovations | Power-Interest Grid</p>
                        </div>
                    </div>

                    {success && <div className="success-message">{success}</div>}
                    {error && <div className="error-message">{error}</div>}

                    {grade && (
                        <div className="grade-display">
                            <h2>{grade.total}/20</h2>
                            <p style={{ fontSize: '1.2rem', marginBottom: '1rem' }}>
                                {grade.total >= 18 ? 'Excellent Work!' : 
                                 grade.total >= 15 ? 'Great Job!' : 
                                 grade.total >= 12 ? 'Good Effort!' : 'Keep Learning!'}
                            </p>
                            <div className="grade-breakdown-display">
                                <div className="grade-item-display">
                                    <strong>{grade.placements}/8</strong>
                                    <div>Part A: Placements</div>
                                </div>
                                <div className="grade-item-display">
                                    <strong>{grade.justifications}/12</strong>
                                    <div>Part B: Justifications</div>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="assignment-details">
                        <h2>Assignment Context</h2>
                        <div className="grading-info">
                            <h3>Grading Rubric - Total: 20 Marks</h3>
                            <div className="grading-breakdown">
                                <div className="grade-item">
                                    <strong>8 Marks</strong>
                                    <div>Part A: Stakeholder Placements</div>
                                    <small>(1 mark per correct placement)</small>
                                </div>
                                <div className="grade-item">
                                    <strong>12 Marks</strong>
                                    <div>Part B: Justifications</div>
                                    <small>(3 marks per quadrant)</small>
                                </div>
                            </div>
                        </div>
                        <p>You have been appointed as the <strong>Project Manager</strong> for a cross-sectoral development initiative aimed at constructing a <strong>Community Resource Center</strong> with a Digital Skills Lab and Safe Space for Youth.</p>
                    </div>

                    <div className="student-info">
                        <div style={{ 
                            background: 'rgba(230, 126, 34, 0.1)', 
                            border: '2px solid var(--orange)',
                            padding: '1rem',
                            borderRadius: '12px',
                            marginBottom: '1.5rem'
                        }}>
                            <strong style={{ color: 'var(--orange)', fontSize: '1.1rem' }}>⚠️ IMPORTANT: ONE SUBMISSION PER EMAIL ADDRESS</strong>
                            <p style={{ marginTop: '0.5rem', color: 'var(--text-medium)' }}>
                                Each email address can only be used to submit this assignment <strong>once</strong>. Please review your work carefully before submitting. 
                                If you need to make changes after submission, contact your instructor at <strong>ericmwansa06@gmail.com</strong>
                            </p>
                        </div>
                        
                        <div className="input-group">
                            <label>Full Name (First, Middle, Last) *</label>
                            <input
                                type="text"
                                placeholder="Enter your full name (e.g., John Michael Mwansa)"
                                value={studentName}
                                onChange={(e) => setStudentName(e.target.value)}
                            />
                        </div>
                        
                        <div className="input-group">
                            <label>Email Address (Student Email) *</label>
                            <input
                                type="email"
                                placeholder="Enter your student email (e.g., student@university.edu)"
                                value={studentEmail}
                                onChange={(e) => setStudentEmail(e.target.value)}
                            />
                            <small style={{ color: 'var(--text-medium)', marginTop: '0.5rem', display: 'block' }}>
                                ⚠️ Use your official student email address. This will be used to identify your submission.
                            </small>
                        </div>
                    </div>

                    <div className="stakeholders-pool">
                        <h3>Available Stakeholders - Drag to Grid (Part A: 8 Marks)</h3>
                        <p style={{ marginBottom: '1.5rem', color: 'var(--text-medium)' }}>
                            Drag each stakeholder to the appropriate quadrant
                        </p>
                        <div className="stakeholders-grid">
                            {STAKEHOLDERS.map(stakeholder => (
                                <div
                                    key={stakeholder.id}
                                    className={`stakeholder-card ${placedStakeholderIds.includes(stakeholder.id) ? 'placed' : ''}`}
                                    draggable={!placedStakeholderIds.includes(stakeholder.id)}
                                    onDragStart={() => handleDragStart(stakeholder)}
                                >
                                    <span className="stakeholder-number">{stakeholder.id}</span>
                                    {stakeholder.name}
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="power-interest-grid">
                        <h3>Power-Interest Grid</h3>
                        <div className="grid-container">
                            <div></div>
                            <div className="axis-label">Low Interest</div>
                            <div className="axis-label">High Interest</div>
                            <div className="axis-label vertical">High Power</div>
                            
                            {['highLow', 'highHigh'].map(quadrant => (
                                <div
                                    key={quadrant}
                                    className={`quadrant ${quadrant.replace(/([A-Z])/g, '-$1').toLowerCase()}`}
                                    onDragOver={handleDragOver}
                                    onDrop={() => handleDrop(quadrant)}
                                >
                                    <div className="quadrant-header">{QUADRANTS[quadrant].name}</div>
                                    <div className="quadrant-desc">{QUADRANTS[quadrant].desc}</div>
                                    {placements[quadrant].map(s => (
                                        <div key={s.id} className="dropped-stakeholder">
                                            <span>{s.id}. {s.name}</span>
                                            <button className="remove-btn" onClick={() => handleRemove(quadrant, s.id)}>Remove</button>
                                        </div>
                                    ))}
                                </div>
                            ))}

                            <div className="axis-label vertical">Low Power</div>

                            {['lowLow', 'lowHigh'].map(quadrant => (
                                <div
                                    key={quadrant}
                                    className={`quadrant ${quadrant.replace(/([A-Z])/g, '-$1').toLowerCase()}`}
                                    onDragOver={handleDragOver}
                                    onDrop={() => handleDrop(quadrant)}
                                >
                                    <div className="quadrant-header">{QUADRANTS[quadrant].name}</div>
                                    <div className="quadrant-desc">{QUADRANTS[quadrant].desc}</div>
                                    {placements[quadrant].map(s => (
                                        <div key={s.id} className="dropped-stakeholder">
                                            <span>{s.id}. {s.name}</span>
                                            <button className="remove-btn" onClick={() => handleRemove(quadrant, s.id)}>Remove</button>
                                        </div>
                                    ))}
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="justifications">
                        <h3>Part B: Justifications (12 Marks)</h3>
                        <p style={{ marginBottom: '1.5rem', color: 'var(--text-medium)' }}>
                            Select ONE stakeholder from each quadrant, then choose the BEST justification (3 marks each)
                        </p>

                        {Object.entries(QUADRANTS).map(([key, quad]) => (
                            <div key={key} className="justification-section">
                                <h4>{quad.name} - {quad.desc}</h4>
                                <select
                                    value={justifications[key].stakeholder}
                                    onChange={(e) => {
                                        handleJustificationChange(key, 'stakeholder', e.target.value);
                                        handleJustificationChange(key, 'justification', '');
                                    }}
                                >
                                    <option value="">-- Select a stakeholder --</option>
                                    {placements[key].map(s => (
                                        <option key={s.id} value={s.id}>{s.id}. {s.name}</option>
                                    ))}
                                </select>

                                {justifications[key].stakeholder && (
                                    <div className="justification-options">
                                        {JUSTIFICATIONS[parseInt(justifications[key].stakeholder)].options.map((option, idx) => (
                                            <label
                                                key={idx}
                                                className={`justification-option ${justifications[key].justification === option ? 'selected' : ''}`}
                                            >
                                                <input
                                                    type="radio"
                                                    name={`justification-${key}`}
                                                    value={option}
                                                    checked={justifications[key].justification === option}
                                                    onChange={(e) => handleJustificationChange(key, 'justification', e.target.value)}
                                                />
                                                <div className="justification-text">{option}</div>
                                            </label>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>

                    <div className="submit-section">
                        <button className="submit-btn" onClick={handleSubmit}>
                            Submit Assignment & Get Grade
                        </button>
                        <p style={{ marginTop: '1rem', color: 'var(--text-medium)', fontSize: '0.9rem' }}>
                            Due: January 2nd, 2026 | Email: ericmwansa06@gmail.com
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<StakeholderAssignment />, document.getElementById('root'));
    </script>
</body>
</html>
